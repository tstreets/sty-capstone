<form class='p-3 d-flex' style='width: 800px; height: 600px; background-color: rgba(0,0,0,.35);' id='signup'>

    <div class='bg-first m-auto d-flex flex-column p-3 border border-second' 
    style='width: 400px; height: 400px;'>
    
        <h1 class='text-center'>Signup</h1>        

        <div class='form-group'>
            <label>Email</label>
            <input class='form-control' name='email' type='text' placeholder="Username">
        </div>

        <div class='form-group'>
            <label>Username</label>
            <input class='form-control' name='username' type='text' placeholder="Username">
        </div>

        <div class='form-group'>
            <label>Password</label>
            <input class='form-control' name='password' type='text' placeholder="Password">
        </div>

        <div class='form-group'>
            <input class='btn btn-first' id='login' type='button' value='Already have an account?'>
            <input class='btn btn-second' type='submit' value='Signup'>
        </div>
    
    </div>

</form>
