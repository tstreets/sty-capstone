<form class='bg-first p-3 border border-third' id='form-game-create-char'>
    
    <div class='form-group'>
        <label>Name</label>
        <input class='form-control' name='name' type='text' placeholder='Name'>
    </div>
    
    <div class='form-group'>
        <h1>Stats</h1>
    </div>

    <div class='form-group'>
        <label>Stamina</label>
        <input class='form-control' name='stamina' type='range' min='1' max='10' step='1'>
    </div>

    <div class='form-group'>
        <label>Attack</label>
        <input class='form-control' name='attack' type='range' min='1' max='10' step='1'>
    </div>

    <div class='form-group'>
        <label>Defense</label>
        <input class='form-control' name='defense' type='range' min='1' max='10' step='1'>
    </div>

    <div class='form-group'>
        <input id='back' class='btn btn-first' type='button' value='Go Back'>
        <input class='btn btn-second' type='submit' value='Create'>
    </div>

</form>
