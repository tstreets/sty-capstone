<form class='p-3 d-flex' style='width: 800px; height: 600px; background-color: rgba(0,0,0,.35);' id='login'>

    <div class='bg-first m-auto d-flex flex-column p-3 border border-second' 
    style='width: 400px; height: 400px;'>

        <h1 class='text-center'>Login</h1>

        <div>
            <label>Username</label>
            <input class='form-control' name='username' type='text' placeholder="Username">
        </div>
    
        <div class='form-group'>
            <label>Save Username?</label>
            <input name='save_username' type='checkbox'>
        </div>
    
        <div class='form-group'>
            <label>Password</label>
            <input class='form-control' name='password' type='text' placeholder="Password">
        </div>
    
        <div class='form-group'>
            <input class='btn btn-first' id='signup' type='button' value='Create an account?'>
            <input class='btn btn-second' type='submit' value='Login'>
        </div>

    </div>

</form>
